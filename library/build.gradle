plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'com.github.panpf.bintray-publish'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 2
        versionName "1.0.1"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        kotlinOptions.freeCompilerArgs += ['-module-name', "com.postzeew.mvvmarch"]
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    // Core
    implementation "androidx.appcompat:appcompat:$appcompatVersion"
    implementation "androidx.core:core-ktx:$coreKtxVersion"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$kotlinxCoroutinesAndroidVersion"

    // Core UI
    implementation "com.google.android.material:material:$materialVersion"

    // Network
    implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
}

publish {
    def groupProjectId = 'com.postzeew'
    def artifactProjectId = 'mvvmarch'
    def publishVersionId = '1.0.1'

    userOrg = 'postzeew'
    repoName = 'MvvmArch'
    groupId = groupProjectId
    artifactId = artifactProjectId
    publishVersion = publishVersionId
    desc = 'MvvmArch.'
    website = 'https://github.com/postzeew/MvvmArch'
}